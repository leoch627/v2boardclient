name: Run build.sh on macOS

on:
  push:
    branches:
      - main  # 触发分支

jobs:
  build:
    runs-on: macos-latest  # 使用 macOS 环境

    steps:
      # 检出代码
      - name: Checkout code
        uses: actions/checkout@v3

      # 确保脚本可执行并运行
      - name: Run build.sh
        run: |
          chmod +x ./build.sh  # 确保 build.sh 文件有执行权限
          ./build.sh
